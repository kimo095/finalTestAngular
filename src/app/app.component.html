<!DOCTYPE html>
<html>
<head>
  <!-- Include the Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      height: 50px;
      width: 100%;
      background-color: #343a40;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }
  </style>

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Home</a>
    <a class="navbar-brand" href="#">About</a>
    <a class="navbar-brand" href="#">Contact</a>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <h2 class="text-center mb-4">Final test questions</h2>
        <div *ngFor="let faq of faqs" class="card mb-3">
          <div class="card-header">
            <h5 class="mb-0">
              <button class="btn btn-link" (click)="faq.expanded = !faq.expanded">
                {{ faq.question }}
              </button>
            </h5>
          </div>
          <div class="card-body" *ngIf="faq.expanded">
            {{ faq.answer }}
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add the footer section -->
  <footer class="footer bg-dark text-white">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <p>&copy; 2023 Abdelkareem jebreel</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Include the Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
